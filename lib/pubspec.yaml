name: olympus
description: AI Chat with External Backend Integration
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.1

  # UI components
  flutter_markdown: ^0.6.18

  # Networking
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utilities
  uuid: ^4.2.1
  logging: ^1.2.0

  # JSON
  json_annotation: ^4.8.1

  # PDF generation
  pdf: ^3.10.7

  # File operations
  file_picker: ^6.1.1
  desktop_drop: ^1.4.4

  # Image handling
  image_picker: ^1.0.4
  image: ^4.1.3

  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1

  # Audio waveform visualization
  audio_waveforms: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

